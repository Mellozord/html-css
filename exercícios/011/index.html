<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio em HTML</title>
</head>
<body>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Danzon De Pasion (Sting) - Jimmy Fontanez_Media Right Productions.mp3" controls></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Danzon De Pasion (Sting) - Jimmy Fontanez_Media Right Productions.mp3" type="audio/mpeg">
    </audio>
    <!--mp3/mpeg, ogg, e wav -->
</body>
</html>
